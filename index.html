<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Message App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">22년의 나에게 온 고민 편지를 보려면 이름을 입력해주세요.</h2>
        <form id="nameForm" class="mt-4">
            <div class="form-group">
                <input type="text" id="nameInput" class="form-control" placeholder="Name" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        <div id="message" class="message text-center"></div>
    </div>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('nameInput').value;
            var nameToMessage = {
                "오승진": "이름을 입력하니 이렇게 출력이 돼요.",
                "김지혜": "아주 신기하죠?",
                "Charlie": "Hey Charlie! Long time no see.",
                "조기철": "인력부족, 구성원 피로도 극심, 구성원과 대화시간 부족",
"정지혜": "거점과 위성의 동반 성장, 시장 사이즈 축소, 신입 구성원과의 소통",
"임봄": "구성원 관리, 온라인 채널 확장, 위성매장의 성장",
"임장미": "H/S실적, 목표, 신입구성원 육성",
"이영진": "내방고객 연령대가 매우 높고 소득수준이 낮은 고객들 대상 수익 증대시켜야 하는 부분, 상권 내 많은 주변 경쟁매장들 영업으로 인해 고객유치경쟁 치열함., 구성원 동기부여를 위한 성과체계 유불리 존재",
"이현상": "구성원 각각의 장점 증대와 더불어 weak point를 개선해주는 데 있어 시간이 장기화될까 고민됨, 센터의 두 매장이 각각 다른 상권이어서 센터 전체 방향보다 매장만의 전략을 따로 운영해야하는 점, 구성원 피로도 해소 & 활력 up",
"정창우": "온라인 마케팅, 인원부족으로 크루들이 힘들어 할 때(휴일,업무 등), 매장 주변 환경 변화로 젊은 고객층 감소(재건축)",
"구자룡": "사람, 보고서 작성, 회의하는것",
"장선희": "인력부족으로 인한 구성원의 피로도, 지속적인 구성원의 동기부여",
"허수진": "상권의 가격 경쟁, 온라인마케팅의 효과성 미미, 과정.결과에서의 변화부족",
"고상현": "구성원간, 매장간의 성과보상 및 평가 gap을 줄이는데 대한 어려움, 구성원이 생각하는 소통은 어느선부터 어느선인지를 판단하는데에 대한 어려움, 구성원간의 경쟁하고 성장하는 환경을 조성하는데 대한 어려움",
"진경민": "구성원들의 행복(성과), 근무환경(위성 매장과 거점매장의 차이), 디테일한 소통(시간적인 여유가 부족)",
"서형원": "재고, 인력",
"이상우": "성장을 해야 된다는 부담감, 구성원들에게 비전 제시",
"최준영": "인력, 구성원 성장, 타지역근무",
"김자현": "인력, 매장성장, 구성원성장",
"이정건": "구성원들의 활발한 소통 분위기, mindset 변화 만들기, 구성원의 성과 보상 수준 높이기, 구성원 부족 상황 대응",
"최해율": "본인과 구성원의 성장, 인력적인 부분, 업무의 과중에 따른 피로감",
"전민우": "나 자신 케어 정신적,신체적 체력 소모, 구성원 전원의 성장",
"박일권": "저성과가 반복되는 구성원 케어, 내년을 준비하는 넥스트 스텝, 회사의 방향을 구성원들에게 올바르게 설명하고 이끄는 일",
"오상석": "간접망과의 경쟁, 구성원과의 공감대형성, 성장을 위한 실행력",
"홍경모": "소형 매장(평균 50건 수준)에서 중형(80건) 수준으로 점프업이 쉽지 않음, 2인 매장 운영(현재 2개 매장 남,녀 2인) -＞ 1인 근무 일수가 10~15일, 앞으로의 나에 대한 불투명성",
"배윤기": "하고 싶은것, 해야 할 일은 많은데 인력,시간,마음적 여유 부족, 리뉴얼 오픈 매장의 부담감, 구성원들의 디테일한 관리와 케어",
"박인설": "자꾸 거론되는 말도안되는 블라인드 내용, 기존 구성원과 이동 구성원과의 팀웍",
"이한기": "구성원의 마음 알아주기, 싫은일 즐겁게 만들기(의욕갖게하기), 진심으로 소통하기",
"이창호": "역할분담의 책임, 구성원 성장, 안정적인 실적유지"
                // 여기에 더 많은 이름과 메시지를 추가할 수 있습니다.
            };
            var message = nameToMessage[name] || "22년도의 나의 메시지가 없어요.";
            document.getElementById('message').textContent = message;
        });
    </script>
</body>
</html>
