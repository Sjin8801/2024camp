<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1년 전에 내가 작성한 '되고 싶은 센터장'의 모습</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 8px;
            border: 2px solid #0056b3;
            text-align: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">1년 전 내가 작성한 '되고 싶은 센터장'의 모습</h2>
        <form id="nameForm" class="mt-4">
            <div class="form-group">
                <input type="text" id="nameInput" class="form-control" placeholder="이름을 입력해주세요." required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">제출</button>
            <button type="button" id="resetButton" class="btn btn-secondary btn-block mt-2">초기화</button>
        </form>
        <div id="message" class="message hidden"></div>
    </div>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('nameInput').value.trim();
            var nameToMessage = {
                "박현준": "구성원에게 비전을 심어주고, 좋은 결과를 이뤄낼 때까지 뒷받침하는 센터장",
                "위정윤": "구성원과 신뢰로 뭉쳐 서로 믿고 의지할 수 있는 센터장",
                "곽영희": "팀에 기여하는 매장을 만들 수 있는 능력을 가진 & 즐거운 마음으로 출근할 수 있는 매장의 센터장",
                "이승민": "함께 하는 센터를 만들며 내부적인 경쟁으로 서로 배워 가며 교학상장하는 문화를 만들고 싶습니다.",
                "김정원": "1. 구성원 육성과 클러스터의 발전 / 2. 위성매장과 거점매장의 우수사례 전파 / 3. 김정원하면 '아 잘하는 센터장!'",
                "김대인": "구성원의 성장, 승진, 고성과를 이끌어주고 정신적 멘토가 되는 센터장이 되고 싶습니다",
                "백정용": "구성원과 소통하며 구성원의 성장과 능력을 이끌어 내 줄 수 있으며 공동의 목표를 이룰 수 있도록 관리하는 사람",
                "김유지": "구성원 관리부터 매장관리 업무능력까지 모든걸 잘하는 센터장이 되고 싶다.",
                "박광희": "구성원과 같이 성장하는 센터장 (서로 이야기하고 공감하고 함께하는)",
                "장재성": "구성원 성장의 도움을 줄 수 있고 가족처럼 지낼 수 있는 센터장 ",
                "우준수": "구성원들의 성장을 도와주기 위해 그동안 안해 본 또는 몰랐던 부분의 시야를 확대하고 구성원의 성장과 클러스터가 동반성장 할 수 있도록 노력하는 센터장",
                "주원철": "제가 없어도 점장/구성원들이 알아서 일 할 수 있는 그라운드 룰, 체계가 잡혀있는 클러스터의 센터장",
                "김종대": "구성원의 성장이 곧 매장/클러스터의 성장이란 기조로 만들어 갈 수 있는, 만남광장 클러스터의 한 구성원 ",
                "이진선": "거점/위성 매장 동반성장, DT분석을 통한 미리 준비되어 있는 인재를 만드는 사람, 수동적인 모습보다 능동적 자세로 수용하고 선제적으로 나아갈 수 있는 구성원을 육성하고, 구성원의 성장이 곧 클러스터의 성장이라는 목표를 가진 사람이 되고 싶어요 ",
                "김영진": "구성원들이 체계적인 시스템에서 일에 피로도를 최소화하고 좋은 분위기, 재밌게 일할 수 있는 환경을 만들어주는 센터장 ",
                "배재웅": "구성원 모두 돈도 많이 벌고 행복하게 일하며, 쉴 때는 푹 쉬고, 힘들 때는 술 한잔 할 수 있는 형/오빠/동생 같은 센터장 ",
                "김효민": "구성원들이 열심히 일 한 만큼 성과도 잘 나오는 매장을 만들고, 고민이 있으면 언제든지 편하게 이야기할 수 있는 센터장 ",
                "정다영": "초심을 잃지 않고 솔선수범하며 단골/비포마케팅 활동에 대해 구성원들과 소통하고 진정성 있게 할 수 있도록 도와주는 센터장 ",
                "박민호": "일과 사람 관리가 잘 되는 센터장 "
            };
            var message = nameToMessage[name] || "작성한 내용이 없습니다.";
            var messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.classList.remove('hidden');
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            document.getElementById('nameInput').value = '';
            var messageElement = document.getElementById('message');
            messageElement.textContent = '';
            messageElement.classList.add('hidden');
        });
    </script>
</body>
</html>
